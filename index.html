<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo de uso Inteligencia Artificial</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/7f4f5e3479.js" defer crossorigin="anonymous"></script>
    <script defer type="module" src="scripts/brain.js"></script>
    <script defer type="module" src="scripts/jscolor.js"></script>
    <script defer type="module" src="scripts/network.js"></script>
    <script defer type="module" src="scripts/util.js"></script>
    <script defer type="module" src="scripts/app.js"></script>
</head>

<body class="light">

    <header class="header">
        <h1 class="title">Probando IA con JS</h1>
    </header>

    <main class="content">

        <section class="tabs">

            <button type="button" class="button active" id="tab-1">
                Elegir color
            </button>

            <button type="button" class="button" id="tab-2">
                Acerca de
            </button>

            <section class="theme-switcher">
                <input type="checkbox" name="theme-indicator" id="theme-indicator" class="checkbox fas fa-moon">
            </section>

        </section>

        <section id="wrapper">

            <label for="color-picker" class="label">Color</label>
            <input type="text" data-jscolor="" class="input" id="color-picker" oninput="updateColor();">

        </section>

    </main>

    <section class="preview-color">

        <div id="previewColor" class="preview appear">Texto de prueba</div>

    </section>

</body>

</html>
