<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ejemplo de uso Inteligencia Artificial</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://unpkg.com/brain.js"></script>
</head>

<body>
    <div class="container header">
        <h1 class="title">
            Probando Inteligencia Artificial en el navegador
        </h1>
    </div>
    <div class="container flex theme">
        <div class="content button-list theme-inner">
            <button class="button active" id="tab-1">Cambiar color de fondo</button>
            <button class="button" id="tab-2"> Ajustes / acerca de </button>
            <div class="button chb">
                <label class="about-p">
                    <span class="fas fa-moon" class="indicator" id="theme-indicator"></span>
                    <input type="checkbox" class="checkbox" id="checkbox">
                </label>
            </div>
        </div>
        <div class="content wrapper theme-inner" id="wrapper">
            <label for="color-picker" class="label">Color: </label>
            <input data-jscolor="" class="input" id="color-picker">
        </div>
        <div class="element-container">
            <div id="colorElement">
                Texto de prueba
            </div>
        </div>
    </div>

    <script src="jscolor.js"></script>
    <script src="network.js"></script>
    <script src="util.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7f4f5e3479.js" crossorigin="anonymous"></script>
</body>

</html>
