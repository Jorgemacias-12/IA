<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo de uso Inteligencia Artificial</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/7f4f5e3479.js" defer crossorigin="anonymous"></script>
    <script defer src="scripts/brain.js"></script>
    <script defer src="scripts/jscolor.js"></script>
    <script defer src="scripts/network.js"></script>
    <script defer src="scripts/util.js"></script>
    <script defer src="scripts/app.js"></script>
</head>

<body>

    <header class="header container">
        <h1 class="title">IA - Prueba</h1>
    </header>

    <main class="container flex theme" id="body">

        <section class="content button-list theme-inner">

            <button class="button active" id="tab-1">
                Elegir color
            </button>

            <button class="button" id="tab-2">
                Acerca de
            </button>

            <section class="theme-switcher">
                <i class="fas fa-moon" id="theme-indicator"></i>
            </section>

        </section>

        <section class="content wrapper theme-inner" id="wrapper">

            <label for="" class="label">Color:</label>
            <input type="text" data-jscolor="" class="input" id="color-picker">

        </section>

    </main>

    <section class="preview-color">

        <div id="colorElement">Texto de prueba</div>

    </section>

</body>

</html>
